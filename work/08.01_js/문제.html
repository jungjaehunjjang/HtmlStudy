<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
            color: red;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="score">점수입력:</label>
        <input type="text" id="score" name="u_score"/><br/>
        <button type="button" onclick="test()">확인</button>
    </form>
    <div id="box"></div>
    <script>

        function test(){
            // 현재문서에서 아이디가 score인 요소의 값(value)을 얻어낸다.
            let v1 = document.getElementById("score").value;

            // 60점 이상인지? 아닌지?를 판단하기위해 숫자형으로 변환하자!
            let value = parseInt(v1);

            // 현재문서에서 아이디가 box인 요소를 검색한다.
            // 검색한 결과를 변수 box에 저장하자
            let box = document.getElementById("box");
            
            // 점수가 90점 이상이면 "우수",    (value >= 90)
            // 그렇지 않고 60~90점 사이면 "보통", (value >= 60 && value<=89)
            // 그것도 아니고 60점 미만이면 "노력"을 box에 출력하자! (value < 60)

            if(value >= 95){ // 조건에 만족시 수행

                
                box.innerText = "A+";
            }else if(value >= 90)
                box.innerText = "A-";
            else if(value >= 85 && value <= 89) // 조건에 불만족시 수행
                box.innerText = "B+";
            else if(value >= 80 && value <= 84)
                box.innerText = "B-";
            else if(value >= 75 && value <= 79)
                box.innerText = "C+";
            else if(value >= 70 && value <= 74)
                box.innerText = "C-";
            else if(value >= 60 && value <= 69)
                box.innerText = "D";
            else   
                box.innerText = "나가";
            
            }
            //점수 95점이상 A+ 90점이상 A- 85점~89점 B+ 80~84점 B- 75~79점 C+ 70점~74점 C-
            // 60점~69점 D 0~59점 나가
            
    </script>
</body>
</html>
