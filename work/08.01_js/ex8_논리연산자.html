<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 논리연산자는 &&(그리고), ||(또는), !(부정)
        let a = 10;
        let b = 8;

        let c = (a > b && b != 0);
        document.write(c); //true

        c = (++a < b-- && ++a != 0); // 앞에서false이면 뒤에는 수행하지 않음
        document.write("<br/>");
        document.write(a); //11
        document.write("<br/>");
        document.write(b); //7
        document.write("<br/>");
        document.write(c); //false
        // 논리연산자는 첫번째 결과에 따라 두번째 조건을 수행할지 안할지 결정함

        c = (++a < b-- || ++a != 0); // 앞에 true가 나오면 뒤에 수행하지 않음
        document.write("<br/>");
        document.write(a); //13
        document.write("<br/>");
        document.write(b); //6
        document.write("<br/>");
        document.write(c); //true

    </script>
</body>
</html>
